<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book View - MyLibrary</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
        background-color: #f8f9fa; /* Light gray background */
        color: #333; /* Dark text color for readability */
    }
    .navbar {
        background-color: #0056b3; /* Dark blue for navbar */
    }
    .navbar-brand, .nav-link {
        color: #fff !important;
    }
    .navbar-brand:hover, .nav-link:hover {
        color: #ffc107 !important; /* Highlight links with yellow on hover */
    }
    section {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 2rem auto;
        max-width: 600px;
    }
    h2 {
        color: #0056b3; /* Dark blue for section title */
        margin-bottom: 1rem;
    }
    .btn-secondary {
        background-color: #6c757d;
        border: none;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
    }
    .form-group label {
        font-weight: bold;
    }
    .book-info {
        margin-bottom: 1.5rem;
    }
    .book-info p {
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="/">MyLibrary</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/books">Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/librarians">Librarians</a>
      </li>
    </ul>
  </div>
</nav>

<section class="container">
  <h2>View Book</h2>

  <div class="book-info">
    <p><strong>Name:</strong> <span th:text="${book.name}">Book Name</span></p>
    <p><strong>Category:</strong> <span th:text="${book.category}">Category</span></p>
    <p><strong>Availability:</strong> <span th:text="${book.isAvailable}">Availability</span></p>
  </div>

  <!-- Back Button -->
  <a href="/books" class="btn btn-secondary">Back</a> <!-- Back button -->
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
