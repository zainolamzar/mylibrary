<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Overview - MyLibrary</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            color: #333; /* Dark text color for readability */
        }
        .navbar {
            background-color: #0056b3; /* Dark blue for navbar */
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ffc107 !important; /* Highlight links with yellow on hover */
        }
        section {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
        }
        h2 {
            color: #0056b3; /* Dark blue for section title */
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #0069d9;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .table thead {
            background-color: #0056b3; /* Dark blue for table header */
            color: #fff;
        }
        .table tbody tr:hover {
            background-color: #f1f3f5; /* Light gray on hover */
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/">MyLibrary</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/librarians">Librarians</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Log Out</a>
            </li>
        </ul>
    </div>
</nav>

<section class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h2>All Librarians</h2>
        <a href="/librarians/create" class="btn btn-primary">Add Librarian</a>
    </div>

    <!-- Librarians Table -->
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${allUsers}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.name}">Name</td>
            <td>
                <a th:href="@{/view-user/{id}(id=${user.id})}" class="btn btn-info btn-sm">View</a>
                <a th:href="@{/edit-user/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/delete-user/{id}(id=${user.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
